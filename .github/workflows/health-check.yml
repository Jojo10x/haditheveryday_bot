name: Bot Health Check (48hr Alert)

on:
  schedule:
    # Runs every 8 hours (3 times a day)
    - cron: '0 */8 * * *'
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  actions: write

jobs:
  health-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout (for cache cleanup)
      uses: actions/checkout@v3

    - name: Restore status cache
      id: cache
      uses: actions/cache/restore@v3
      with:
        path: .health/status.log
        key: bot-health-status-${{ github.run_id }}
        restore-keys: |
          bot-health-status-

    - name: Check bot status with wake-up retry
      id: check
      run: |
        max_attempts=3
        attempt=0
        success=false
        
        while [ $attempt -lt $max_attempts ]; do
          attempt=$((attempt + 1))
          echo "ğŸ”„ Attempt $attempt/$max_attempts: Checking bot health..."
          
          response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 https://haditheveryday-bot.onrender.com)
          
          if [ $response -eq 200 ]; then
            echo "status=online" >> $GITHUB_OUTPUT
            echo "âœ… Bot service is responding (attempt $attempt)"
            success=true
            break
          else
            echo "âš ï¸ Attempt $attempt failed (HTTP $response)"
            if [ $attempt -lt $max_attempts ]; then
              echo "â³ Waiting 15 seconds for service to wake up..."
              sleep 15
            fi
          fi
        done
        
        if [ "$success" = false ]; then
          echo "status=offline" >> $GITHUB_OUTPUT
          echo "âŒ Bot service failed all $max_attempts attempts"
        fi

    - name: Save status to file
      run: |
        mkdir -p .health
        if [ ! -f .health/status.log ]; then
          touch .health/status.log
        fi
        echo "$(date '+%s')|${{ steps.check.outputs.status }}" >> .health/status.log
        echo "Current status log:"
        cat .health/status.log

    - name: Check 48-hour downtime
      id: downtime
      run: |
        if [ "${{ steps.check.outputs.status }}" == "online" ]; then
          echo "alert=false" >> $GITHUB_OUTPUT
          echo "âœ… Bot is healthy, clearing log"
          rm -f .health/status.log
          exit 0
        fi
        
        current_time=$(date '+%s')
        forty_eight_hours=172800  
        
        if [ -f .health/status.log ]; then
          first_offline=$(grep "offline" .health/status.log | head -n 1 | cut -d'|' -f1)
          
          if [ ! -z "$first_offline" ]; then
            offline_duration=$((current_time - first_offline))
            hours=$((offline_duration / 3600))
            echo "ğŸ” Bot has been offline for $hours hours ($offline_duration seconds)"
            
            if [ $offline_duration -ge $forty_eight_hours ]; then
              echo "alert=true" >> $GITHUB_OUTPUT
              echo "ğŸš¨ ALERT: Bot down for ${hours}h (threshold: 48h)!"
            else
              echo "alert=false" >> $GITHUB_OUTPUT
              hours_remaining=$(((forty_eight_hours - offline_duration) / 3600))
              echo "â³ Bot offline for ${hours}h (need ${hours_remaining}h more before alert)"
            fi
          else
            echo "alert=false" >> $GITHUB_OUTPUT
            echo "ğŸ“ First offline detection"
          fi
        else
          echo "alert=false" >> $GITHUB_OUTPUT
          echo "ğŸ“ No status log found - first check"
        fi

    - name: Save status cache
      if: always()
      uses: actions/cache/save@v3
      with:
        path: .health/status.log
        key: bot-health-status-${{ github.run_id }}

    - name: Delete old cache
      if: always()
      continue-on-error: true
      run: |
        gh cache delete bot-health-status || true
      env:
        GH_TOKEN: ${{ github.token }}

    - name: Send Telegram Alert
      if: steps.downtime.outputs.alert == 'true'
      run: |
        # Calculate hours offline
        if [ -f .health/status.log ]; then
          first_offline=$(grep "offline" .health/status.log | head -n 1 | cut -d'|' -f1)
          current_time=$(date '+%s')
          offline_duration=$((current_time - first_offline))
          hours=$((offline_duration / 3600))
        else
          hours="48+"
        fi
        
        curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.ADMIN_CHAT_ID }}" \
          -d parse_mode="Markdown" \
          -d text="ğŸš¨ *CRITICAL ALERT*%0A%0Aâš ï¸ Hadith Bot has been DOWN for ${hours}+ hours!%0A%0AğŸ• Time: $(date '+%Y-%m-%d %H:%M:%S UTC')%0A%0AğŸ‘‰ Action Required: Check Render deployment immediately!%0A%0ANote: Tried waking the bot 3 times with 15s delays - all failed.%0A%0AğŸ”— https://dashboard.render.com"

    - name: Create GitHub Issue
      if: steps.downtime.outputs.alert == 'true'
      uses: actions/github-script@v6
      with:
        script: |
          const issues = await github.rest.issues.listForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: 'open',
            labels: 'critical,bot-down'
          });
          
          if (issues.data.length === 0) {
            const fs = require('fs');
            let hoursOffline = '48+';
            try {
              const logContent = fs.readFileSync('.health/status.log', 'utf8');
              const firstOffline = logContent.split('\n')
                .filter(line => line.includes('offline'))[0]
                ?.split('|')[0];
              if (firstOffline) {
                const offlineDuration = Math.floor(Date.now() / 1000) - parseInt(firstOffline);
                hoursOffline = Math.floor(offlineDuration / 3600);
              }
            } catch (e) {}
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ğŸš¨ CRITICAL: Bot Down for ${hoursOffline}+ Hours`,
              body: `âš ï¸ **The Hadith Bot has been unresponsive for over 48 hours!**\n\n**Detection Time:** ${new Date().toISOString()}\n**Offline Duration:** ${hoursOffline}+ hours\n\n## What Was Tried:\n\n- âœ… Made 3 wake-up attempts with 15-second delays\n- âœ… Waited up to 45 seconds for server to respond\n- âŒ All attempts failed\n\n## Immediate Actions Required:\n\n1. Check Render deployment status and logs\n2. Verify service hasn't crashed or hit resource limits\n3. Review application logs for errors\n4. Verify database connectivity\n5. Test Telegram API token\n6. Check Hadith API status\n7. Manually restart service if needed\n\n**Status:** Bot not responding after multiple wake-up attempts\n\nğŸ”— [Render Dashboard](https://dashboard.render.com)\nğŸ”— [Service URL](https://haditheveryday-bot.onrender.com)`,
              labels: ['critical', 'bot-down', 'urgent']
            });
          }